<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест API Fetch</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        select {
            padding: 8px;
            margin-right: 10px;
            min-width: 150px;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Тест API с использованием Fetch</h1>
    
    <div>
        <select id="modelSelect">
            <option value="ПВ-001">ПВ-001</option>
            <option value="ПВ-233">ПВ-233</option>
            <option value="ПГ-055">ПГ-055</option>
            <option value="ПГ-056">ПГ-056</option>
            <option value="ПГ-058">ПГ-058</option>
            <option value="ПГ-064">ПГ-064</option>
            <option value="ПГ-048">ПГ-048</option>
            <option value="ПГ-039">ПГ-039</option>
            <option value="МК-111">МК-111</option>
        </select>
        <button id="testBtn">Обработать модель</button>
        <button id="statusBtn">Проверить статус сервера</button>
    </div>
    
    <div id="response">Результат будет отображен здесь...</div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Отправка запроса...';
            
            // Получаем выбранную модель
            const modelId = document.getElementById('modelSelect').value;
            
            // Данные для запроса
            const data = {
                modelId: modelId,
                stelaWidth: '40',
                stelaHeight: '80',
                stelaDepth: '5',
                standWidth: '50',
                standHeight: '20',
                standDepth: '12',
                materialName: 'Габбро-диабаз.jpg'
            };
            
            try {
                const response = await fetch('/process-model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                responseDiv.textContent = JSON.stringify(result, null, 2);
                
                if (result.success) {
                    const linksHtml = `
                        <h3>Результат:</h3>
                        <p><a href="${result.glbUrl}" target="_blank">Скачать GLB</a></p>
                        ${result.usdzUrl ? `<p><a href="${result.usdzUrl}" target="_blank">Скачать USDZ</a></p>` : ''}
                    `;
                    const linksDiv = document.createElement('div');
                    linksDiv.innerHTML = linksHtml;
                    responseDiv.appendChild(linksDiv);
                }
            } catch (error) {
                responseDiv.textContent = `Ошибка: ${error.message}`;
            }
        });
        
        document.getElementById('statusBtn').addEventListener('click', async () => {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = 'Проверка статуса сервера...';
            
            try {
                const response = await fetch('/status');
                const result = await response.json();
                responseDiv.textContent = JSON.stringify(result, null, 2);
            } catch (error) {
                responseDiv.textContent = `Ошибка: ${error.message}`;
            }
        });
    </script>
</body>
</html>
